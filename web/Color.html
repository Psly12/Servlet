<html>
    <head>
        <title>Color</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="Css.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="box">
            <h2>Do Get Color</h2>
        <form method="Get" action="Color">
            <table>
            <tr><td><label> Select Background Color: </label></td>
                <td><select name="bgcolor">
                <option value="red">RED</option>
                <option value="pink">PINK</option>
                <option value="cyan">CYAN</option>
                <option value="gray">GRAY</option>
                <option value="bisque">BISQUE</option>
                <option value="cornsilk">CORN SILK</option>
                <option value="honeydew">HONEYDEW</option>
                <option value="khaki">KHAKI</option>
                <option value="lavender">LAVENDER</option>
                <option value="ivory">IVORY</option>
                <option value="lightcyan">LIGHT CYAN</option>
                <option value="lightpink">LIGHT PINK</option>
                <option value="lightgreen">LIGHT GREEN</option>  
                <option value="peachpuff">PEACH PUFF</option>
                    </select></td></tr>      
            <tr><td><label> Select Font Color: </label></td>
                <td><select name="fcolor">
                <option value="red">RED</option>
                <option value="pink">PINK</option>
                <option value="darkcyan">DARK CYAN</option>
                <option value="darkgray">DARK GRAY</option>
                <option value="brown">BROWN</option>
                <option value="black">BLACK</option>
                <option value="purple">PURPLE</option>
                <option value="khaki">KHAKI</option>
                <option value="indigo">INDIGO</option>
                <option value="ivory">IVORY</option>
                <option value="blue">BLUE</option>
                <option value="maroon">MAROON</option>
                <option value="magenta">MAGENTA</option>
                    </select></td></tr> 
            <tr><td><label> Select Font Size: </label></td>
                <td> <select name="size">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="26">26</option>
                <option value="30">30</option>
                <option value="36">36</option>
                    </select></td></tr>      
            <tr><td> <label> Select Font Face: </label></td>
                <td> <select name="ftype">
                <option value="Verdana">Verdana</option>
                <option value="Monospace">Monospace</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Impact">Impact</option>
                <option value="Agency FB">Agency FB</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Arial">Arial</option>
                <option value="Stencil">Stencil</option>
                <option value="Garamond">Garamond</option>
                <option value="Elephant">Elephant</option>
                <option value="Calibri">Calibri</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Cooper Black">Cooper Black</option>
                <option value="Chiller">Chiller</option>
                <option value="Courier">Courier</option>
                    </select></td></tr> 
            <tr><td><input type="Submit" value="Submit"></td><td><input type="Reset" value="Reset"></td></tr>
        </table>
        </form>
            <a href=index.html> Go Back to Index </a>
        </div>


    </body>
</html>
